<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>WRONG TURN 6 | iOS 26</title>
    <style>
        :root { --red: #ff0000; --black: #000; }
        body { background: var(--black); color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .iphone { width: 380px; height: 750px; background: #080808; border-radius: 50px; border: 2px solid var(--red); padding: 20px; text-align: center; box-shadow: 0 0 50px rgba(255,0,0,0.3); }
        h1 { color: var(--red); font-size: 30px; margin-top: 50px; }
        input { width: 80%; padding: 15px; border-radius: 15px; border: 1px solid #333; background: #111; color: white; margin: 20px 0; text-align: center; }
        button { width: 80%; padding: 15px; background: var(--red); color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; color: #888; font-size: 12px; }
        #pairCode { margin-top: 30px; font-size: 40px; color: #fff; font-weight: 900; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div class="iphone">
        <h1>Wrong Turn 6</h1>
        <p>Enter Number (e.g. 255618558502)</p>
        <input type="text" id="num" placeholder="255...">
        <button onclick="getPair()">GENERATE CODE</button>
        <div id="status">System Idle</div>
        <div id="pairCode">---- ----</div>
    </div>
    <script>
        async function getPair() {
            const num = document.getElementById('num').value;
            const status = document.getElementById('status');
            const box = document.getElementById('pairCode');
            if(!num) return alert("Enter number!");
            
            status.innerText = "INITIALIZING ENGINE (WAIT 15s)...";
            box.innerText = ".... ....";
            
            try {
                const res = await fetch(`/get-code?num=${num}`);
                const data = await res.json();
                if(data.code) {
                    box.innerText = data.code;
                    status.innerText = "SUCCESS! LINK ON WHATSAPP.";
                } else {
                    status.innerText = data.error || "FAILED";
                }
            } catch (e) { status.innerText = "TIMEOUT. TRY AGAIN."; }
        }
    </script>
</body>
</html>
