<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRONG TURN 6 | STANYTZ</title>
    <style>
        :root { --red: #ff0000; --black: #000; }
        body { background: var(--black); color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .iphone { width: 380px; height: 780px; background: #080808; border-radius: 60px; border: 2px solid var(--red); position: relative; padding: 20px; box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); text-align: center; }
        h1 { color: var(--red); font-size: 32px; font-weight: 900; margin-top: 50px; letter-spacing: 2px; }
        .guide { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; font-size: 11px; color: #888; text-align: left; margin: 20px 0; border-left: 3px solid var(--red); }
        input { width: 85%; padding: 18px; background: #111; border: 1px solid #222; border-radius: 20px; color: #fff; text-align: center; font-size: 18px; margin-bottom: 20px; }
        button { width: 85%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #codeBox { margin-top: 40px; font-size: 42px; font-weight: 900; color: #fff; letter-spacing: 8px; text-shadow: 0 0 20px var(--red); cursor: pointer; display: none; }
        .home-bar { width: 120px; height: 4px; background: #fff; border-radius: 10px; position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); opacity: 0.1; }
    </style>
</head>
<body>
    <div class="iphone">
        <h1>Wrong Turn 6</h1>
        <div class="guide">
            1. Enter <b>WhatsApp Number</b> (255...) <br>
            2. Tap button and wait <b>15 seconds</b> <br>
            3. <b>Copy</b> the code <br>
            4. WhatsApp > Linked Devices > <b>Link with phone number</b>
        </div>
        <input type="text" id="phone" placeholder="255618558502">
        <button onclick="getPair()">Generate Code</button>
        <div id="codeBox" onclick="copyCode()">---- ----</div>
        <div class="home-bar"></div>
    </div>
    <script>
        async function getPair() {
            const num = document.getElementById('phone').value;
            const box = document.getElementById('codeBox');
            if(!num) return alert("Enter number!");
            box.style.display = "block";
            box.innerText = "WAITING...";
            try {
                const res = await fetch(`/get-code?num=${num}`);
                const data = await res.json();
                box.innerText = data.code || "RETRY";
            } catch (e) { box.innerText = "FAIL"; }
        }
        function copyCode() {
            const text = document.getElementById('codeBox').innerText;
            navigator.clipboard.writeText(text);
            alert("Code Copied!");
        }
    </script>
</body>
</html>
