<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRONG TURN 6 | iOS 26</title>
    <style>
        :root { --red: #ff0000; --black: #000; }
        body { background: var(--black); color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .iphone { width: 380px; height: 800px; background: #080808; border-radius: 65px; border: 2.5px solid var(--red); position: relative; padding: 20px; box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); text-align: center; }
        h1 { color: var(--red); font-size: 32px; font-weight: 900; margin-top: 50px; letter-spacing: 2px; }
        p { color: #555; font-size: 11px; margin-bottom: 40px; }
        input { width: 85%; padding: 18px; background: #111; border: 1px solid #222; border-radius: 20px; color: #fff; text-align: center; font-size: 18px; margin-bottom: 20px; outline: none; }
        button { width: 85%; padding: 18px; background: var(--red); color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #pairCode { margin-top: 50px; font-size: 42px; font-weight: 900; color: #fff; letter-spacing: 8px; text-shadow: 0 0 20px var(--red); cursor: pointer; display: none; }
        .home-bar { width: 120px; height: 4px; background: #fff; border-radius: 10px; position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%); opacity: 0.1; }
    </style>
</head>
<body>
    <div class="iphone">
        <h1>Wrong Turn 6</h1>
        <p>DEVELOPER: STANYTZ</p>
        <input type="text" id="phone" placeholder="Ex: 255618558502">
        <button onclick="getPair()">INITIALIZE ENGINE</button>
        <div id="pairCode" onclick="copyCode()">---- ----</div>
        <div class="home-bar"></div>
    </div>
    <script>
        async function getPair() {
            const num = document.getElementById('phone').value;
            const box = document.getElementById('pairCode');
            if(!num) return alert("Enter Number!");
            box.style.display = "block";
            box.innerText = "WAITING";
            try {
                const res = await fetch(`/get-code?num=${num}`);
                const data = await res.json();
                box.innerText = data.code || "RETRY";
            } catch (e) { box.innerText = "FAIL"; }
        }
        function copyCode() {
            const text = document.getElementById('pairCode').innerText;
            if(text.length > 5) {
                navigator.clipboard.writeText(text);
                alert("Pairing Code Copied!");
            }
        }
    </script>
</body>
</html>
